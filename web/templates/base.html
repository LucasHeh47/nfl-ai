<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>NFL AI Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
          <i class="fa-solid fa-football"></i> NFL AI Tools
        </a>
        <div class="ms-auto">
          <a class="btn btn-outline-primary me-2" href="{{ url_for('stat_view') }}">
            <i class="fa-solid fa-magnifying-glass-chart"></i> Query Stat
          </a>
          <a class="btn btn-outline-success me-2" href="{{ url_for('rank_view') }}">
            <i class="fa-solid fa-ranking-star"></i> Rank Stats
          </a>
          <a class="btn btn-outline-warning" href="{{ url_for('load_view') }}">
            <i class="fa-solid fa-cloud-arrow-down"></i> Load Data
          </a>
          <a class="btn btn-outline-info me-2" href="{{ url_for('predict_view') }}">
            <i class="fa-solid fa-crystal-ball"></i> Predict
          </a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} shadow-sm mb-2" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3">
      <div class="container small text-secondary">
        <span>Â© {{ 2025 }} NFL AI (local)</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
